<strong>
    <div>nr: {{ index }}</div>
    <div>id: {{ q.id }}</div>
    <div>question: {{ q.question }}</div>
    <div>type: {{ q.question_type }}</div>
</strong>
<div ng-repeat="a  in q.answers">
    id: {{ a.id }}
    answer: {{ a.answer }}
    <input type="checkbox" ng-model="a.selected">
</div>
<br>
